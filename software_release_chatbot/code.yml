app:
  title: "CLI-Style Chatbot (Semantic PDF Search)"
  pdf_dir: 'files'
  index_dir: 'indexes'
  max_results: 5
  score_threshold: 0.10
  recursive_prompt_on_nohit: true

retrieval:
  chunk_size: 1000           # characters per chunk
  chunk_overlap: 200         # overlap for better context continuity
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  faiss_index_type: "IndexFlatIP"   # inner-product (use normalized vectors)

scripts:
  base_dir: "scripts"
  config_results_script: "get_config_results.sh"
  fetch_logs_script: "fetch_logs.sh"

email:
  maintainer: "gopalamail4everything+smtp@gmail.com"
  smtp_host: "smtp.gmail.com"
  smtp_port: 465
  smtp_user: "gopalamail4everything@gmail.com"
  smtp_pass: "${SMTP_PASSWORD}"  # Set via environment variable
  sender: "gopalamail4everything+githubreceive@gmail.com"

security:
  # If later using a vector DB (Qdrant/Weaviate/Milvus), keep auth/secrets here or in env/KeyVault
  enable_pii_masking: false

logging:
  level: "INFO"
